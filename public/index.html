<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            background: var(--card-bg);
            max-width: 500px;
            width: 100%;
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* --- Icon Animation --- */
        .icon-wrapper {
            background-color: #e0e7ff;
            color: var(--primary-color);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        /* --- Typography --- */
        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* --- Progress Bar --- */
        .progress-wrapper {
            margin-bottom: 2rem;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 75%; /* Adjust percentage as needed */
            background-color: var(--primary-color);
            border-radius: 999px;
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: move-stripes 1s linear infinite;
        }

        @keyframes move-stripes {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }

        /* --- Notification Form --- */
        .notify-form {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .input-group {
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- Feedback Message --- */
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background-color: #ecfdf5;
            color: #047857;
            display: block;
            opacity: 1;
        }

        .message.error {
            background-color: #fef2f2;
            color: #b91c1c;
            display: block;
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        footer a:hover {
            text-decoration: underline;
        }

        /* --- Mobile Tweaks --- */
        @media (min-width: 640px) {
            .notify-form {
                flex-direction: row;
            }
            button {
                width: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Animated Icon -->
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        </div>

        <h1>We'll be back soon!</h1>
        <h2 style="margin-bottom: 10px;">The site is under production.</h2>
        <p>
            Sorry for the inconvenience. Weâ€™re performing some essential maintenance to improve your experience. The site will be back online shortly.
        </p>

        <!-- Visual Progress Indicator -->
        <div class="progress-wrapper">
            <div class="progress-labels">
                <span>Optimizing Database</span>
                <span>75%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <!-- Notify Form -->
        <form id="notifyForm" class="notify-form" novalidate>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email to be notified" required>
            </div>
            <button type="submit">Notify Me</button>
        </form>

        <!-- Feedback Area -->
        <div id="formMessage" class="message"></div>

        <footer>
            <p>&copy; 2026 Horizontal Shop. Need help? <a href="mailto:wildfox@gmail.com">Contact Support</a></p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('notifyForm');
            const emailInput = document.getElementById('email');
            const messageBox = document.getElementById('formMessage');
            const button = form.querySelector('button');
            const originalButtonText = button.innerText;

            // Simple Email Validation Regex
            const validateEmail = (email) => {
                return String(email)
                    .toLowerCase()
                    .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    );
            };

            const showMessage = (text, type) => {
                messageBox.textContent = text;
                messageBox.className = `message ${type}`;
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.className = 'message'; 
                    }, 300);
                }, 5000);
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();

                if (!email) {
                    showMessage("Please enter an email address.", "error");
                    return;
                }

                if (!validateEmail(email)) {
                    showMessage("Please enter a valid email address.", "error");
                    return;
                }

                // Simulate API Call
                button.innerText = "Sending...";
                button.disabled = true;
                button.style.opacity = "0.7";

                setTimeout(() => {
                    // Success simulation
                    button.innerText = originalButtonText;
                    button.disabled = false;
                    button.style.opacity = "1";
                    emailInput.value = "";
                    showMessage("Thanks! We'll notify you when we're back up.", "success");
                }, 1500);
            });
        });
    </script>
</body>
</html>
